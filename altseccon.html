<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AltsecCON | Bengaluru Edition 2025</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --navy: #2B2B50;
    --white: #FFFFFF;
    --muted: #E5E7EB;
    --primary: #B91C1C;
    --primary-hover: #EA3037;
    --dark: #111827;
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--navy);
    color: var(--white);
}

/* =====================
   HERO
===================== */
.hero {
    position: relative;
    min-height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* VIDEO */
.hero video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
    filter: saturate(1.1) contrast(1.05);
}

/* OVERLAY */
.hero::before {
    content: "";
    position: absolute;
    inset: 0;
    z-index: 1;
    background: linear-gradient(
        to bottom,
        rgba(43,43,80,0.45) 0%,
        rgba(43,43,80,0.6) 40%,
        rgba(43,43,80,0.85) 100%
    );
}

/* CONTENT */
.hero-content {
    position: relative;
    z-index: 2;
    max-width: 900px;
    padding: 48px 24px 96px;
    text-align: center;
}

/* META */
.meta-pill {
    display: inline-block;
    padding: 10px 22px;
    margin-bottom: 1.6rem;
    font-size: 0.75rem;
    font-weight: 600;
    letter-spacing: 0.6px;
    text-transform: uppercase;
    border: 1px solid rgba(255,255,255,0.35);
    border-radius: 999px;
    background: rgba(255,255,255,0.08);
}

/* TITLE */
.hero h1 {
    font-size: clamp(3rem, 7vw, 5rem);
    font-weight: 800;
    margin-bottom: 0.8rem;
}

/* EDITION */
.edition {
    display: inline-block;
    padding: 8px 18px;
    margin-bottom: 2rem;
    font-size: 0.85rem;
    font-weight: 600;
    letter-spacing: 0.5px;
    background: var(--dark);
    border-radius: 999px;
}

/* =====================
   AUTHORITY BLOCK
===================== */
.authority {
    max-width: 640px;
    margin: 0 auto 2.8rem;
    padding: 18px 22px;
    background: rgba(17,24,39,0.55);
    border: 1px solid rgba(255,255,255,0.18);
    border-radius: 10px;
    text-align: center;
}

.authority strong {
    display: block;
    font-size: 0.95rem;
    margin-bottom: 4px;
}

.authority .meta {
    font-size: 0.8rem;
    color: var(--muted);
}

/* DIVIDER */
.authority-divider {
    height: 1px;
    width: 100%;
    background: rgba(255,255,255,0.25);
    margin: 14px 0 16px;
}

/* CAPABILITIES — RESPONSIVE */
.authority-capabilities {
    display: flex;
    justify-content: center;
    gap: 18px;
    flex-wrap: wrap;
    font-size: 0.85rem;
    color: var(--muted);
}

/* Each capability item */
.authority-capabilities div {
    white-space: nowrap;
}

/* Mobile: stack vertically */
@media (max-width: 640px) {
    .authority-capabilities {
        flex-direction: column;
        gap: 8px;
    }
}

/* CTA */
.actions {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
}

.btn {
    padding: 16px 34px;
    font-size: 0.8rem;
    font-weight: 600;
    letter-spacing: 0.6px;
    text-transform: uppercase;
    border-radius: 4px;
    text-decoration: none;
}

.btn-primary {
    background: var(--primary);
    color: white;
}

.btn-primary:hover {
    background: var(--primary-hover);
}

.btn-secondary {
    border: 2px solid white;
    color: white;
}

/* SCROLL CUE */
.scroll {
    position: absolute;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    font-size: 0.7rem;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    opacity: 0.85;
}

.scroll-line {
    width: 2px;
    height: 26px;
    background: white;
    margin: 8px auto 0;
    animation: scrollPulse 1.8s infinite;
}

@keyframes scrollPulse {
    0% { opacity: 0.2; transform: translateY(0); }
    50% { opacity: 1; transform: translateY(8px); }
    100% { opacity: 0.2; transform: translateY(0); }
}

@media (max-width: 640px) {
    .actions { flex-direction: column; }
}
</style>
</head>

<body>

<section class="hero">

    <video autoplay muted loop playsinline>
        <source src="https://darling-dolphin-3ff53c.netlify.app/images/altseccon-hero.mp4" type="video/mp4">
    </video>

    <div class="hero-content">

        <div class="meta-pill">In-Person Red Team Training</div>

        <h1>AltsecCON</h1>

        <div class="edition">Bengaluru Edition 2025</div>

        <!-- AUTHORITY BLOCK -->
        <div class="authority">
            <strong>Led by Nikhil Mittal</strong>
            <div class="meta">Red Team expert · Trained 50,000+ professionals worldwide</div>

            <div class="authority-divider"></div>

            <div class="authority-capabilities">
                <div>Instructor-led Training</div>
                <div>Enterprise Active Directory</div>
                <div>Azure Attack Tradecraft</div>
            </div>
        </div>

        <div class="actions">
            <a href="#" class="btn btn-primary">Explore Training Programs</a>
            <a href="#" class="btn btn-secondary">Join AltsecCON 2026</a>
        </div>

    </div>

    <div class="scroll">
        Scroll
        <div class="scroll-line"></div>
    </div>

</section>

</body>
</html>
